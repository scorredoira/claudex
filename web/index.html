<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudex - Claude Code Session Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Claudex</h1>
            <div class="header-actions">
                <button id="view-toggle" class="view-toggle" title="Toggle 3D view">
                    <span class="view-icon">3D</span>
                </button>
                <button id="theme-toggle" class="theme-toggle">
                    <span class="theme-icon">☀️</span>
                    <span class="theme-label">Dark</span>
                </button>
                <button id="new-session" class="btn-primary">+ New Session</button>
            </div>
        </header>

        <main id="sessions-grid">
            <!-- Session cards will be inserted here -->
        </main>

        <!-- 3D World Container -->
        <div id="world-3d" class="hidden">
            <canvas id="canvas-3d"></canvas>
            <div id="session-tooltip" class="session-tooltip hidden"></div>

            <!-- Radial Menu -->
            <div id="radial-menu" class="radial-menu">
                <div class="radial-menu-center" data-action="open">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h6v6H9z"/>
                    </svg>
                </div>
                <div class="radial-item" data-action="open" style="--angle: 0deg">
                    <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h6v6H9z"/></svg>
                    <span class="radial-item-label" style="top: -30px">Open</span>
                </div>
                <div class="radial-item" data-action="customize" style="--angle: 72deg">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    <span class="radial-item-label" style="right: -60px">Customize</span>
                </div>
                <div class="radial-item" data-action="restart" style="--angle: 144deg">
                    <svg viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                    <span class="radial-item-label" style="right: -55px">Restart</span>
                </div>
                <div class="radial-item" data-action="experiment" style="--angle: 216deg">
                    <svg viewBox="0 0 24 24"><line x1="6" y1="3" x2="6" y2="15"/><circle cx="18" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><path d="M18 9a9 9 0 0 1-9 9"/></svg>
                    <span class="radial-item-label" style="left: -65px">Experiment</span>
                </div>
                <div class="radial-item danger" data-action="delete" style="--angle: 288deg">
                    <svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                    <span class="radial-item-label" style="left: -50px">Delete</span>
                </div>
            </div>

            <!-- Pending session buttons -->
            <button id="pending-confirm" class="pending-confirm hidden">
                <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none"><polyline points="20 6 9 17 4 12"/></svg>
                Create
            </button>
            <button id="pending-cancel" class="pending-cancel hidden">Cancel</button>
        </div>

        <!-- Modal for expanded session -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <input type="text" id="modal-title" value="Session" />
                    <div class="modal-actions">
                        <span id="modal-status" class="status-badge">idle</span>
                        <button id="modal-restart" class="btn-secondary hidden">Restart</button>
                        <button id="modal-close" class="btn-icon">&times;</button>
                    </div>
                </div>
                <div id="modal-terminal"></div>
            </div>
        </div>

        <!-- New session dialog -->
        <div id="new-session-dialog" class="modal hidden">
            <div class="dialog-content">
                <h2>New Session</h2>
                <form id="new-session-form">
                    <label>
                        Name:
                        <input type="text" id="session-name" placeholder="My Session" required>
                    </label>
                    <div class="dialog-actions">
                        <button type="button" id="cancel-new-session" class="btn-secondary">Cancel</button>
                        <button type="submit" class="btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirm delete dialog -->
        <div id="confirm-dialog" class="modal hidden">
            <div class="confirm-dialog">
                <h3>Delete session?</h3>
                <p id="confirm-message">This action cannot be undone.</p>
                <div class="dialog-actions">
                    <button type="button" id="confirm-cancel" class="btn-secondary">Cancel</button>
                    <button type="button" id="confirm-ok" class="btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-unicode11@0.6.0/lib/xterm-addon-unicode11.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/world3d.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
